<div class="container">
    <h2>{{title}}</h2>


    <div class="alert alert-success" *ngIf="status == 'success'">
        Login Efetuado
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Não foi possível logar!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="offset-3 col-6">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <small *ngIf="!email.valid && email.touched">Campo Email é obrigatório</small>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <small *ngIf="!password.valid && password.touched">Senha obrigatória</small>
        </div>

        <input type="submit" class="btn btn-primary" value="entrar" [disabled]="!loginForm.form.valid" />
    </form>


</div>
